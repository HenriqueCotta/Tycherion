timeframe: "H1"

lookback_days: 15

trading:
  dry_run: true
  require_demo: true
  deviation_points: 10
  volume_mode: "min"
  fixed_volume: 100.0

risk:
  risk_per_trade_pct: 0.5
  max_daily_loss_pct: 2.0

mt5:
  terminal_path: null
  server: null
  login: null
  password: null

application:
  run_mode:
    name: "live_multimodel"
  playbook: "default"
  schedule:
    run_forever: true
    interval_seconds: 60

  coverage:
    source: "static"
    symbols: ["PETR4", "VALE3", "WIN$", "WDO$"]
    pattern: null

  models:
    pipeline:
      - "trend_following"
      - "mean_reversion"

  portfolio:
    allocator: "proportional"
    balancer: "threshold"
    threshold_weight: 0.25

telemetry:
  db_enabled: false
  db_min_level: "INFO"
  db_channels: ["audit", "ops"]        # adicione "debug" se quiser persistir debug
  db_batch_size: 50
  # db_path: "./data/execution_journal.sqlite3"  # opcional

  console_enabled: true
  console_min_level: "INFO"
  console_channels: ["ops"]            # adicione "debug" para ver debug no terminal
